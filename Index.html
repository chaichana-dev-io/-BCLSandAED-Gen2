<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCLS and AED Instructor Gen.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #ffffff; margin: 0; padding: 0; overflow-x: hidden; }
        .navbar { background-color: #007bff !important; height: 45px; min-height: 45px; padding: 0 20px; }
        
        .navbar-brand { font-size: 14px; color: white !important; cursor: default; user-select: none; text-decoration: none; }
        .admin-trigger { color: white; text-decoration: none; cursor: default; }

        .header-section { padding: 30px 0; border-bottom: 1px solid #eee; position: relative; }
        .logo-container { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); }
        .logo-container img { height: 95px; width: auto; object-fit: contain; } 
        
        .text-container { text-align: center; width: 100%; }
        .text-container h1 { color: #007bff; font-weight: 600; font-size: 30px; margin-bottom: 5px; }
        .text-container p { color: #555; font-size: 16px; margin: 0; line-height: 1.4; }

        .menu-card {
            border-radius: 15px; height: 90px; display: flex; align-items: center;
            padding: 0 20px; color: white; text-decoration: none; transition: all 0.3s ease;
            cursor: pointer; border: none; margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .menu-card:hover { transform: translateX(8px); box-shadow: 0 6px 15px rgba(0,0,0,0.2); color: white; }
        .menu-card i { font-size: 28px; margin-right: 15px; width: 35px; text-align: center; }
        .menu-card h4 { font-weight: 600; font-size: 18px; margin: 0; }

        .bg-reg { background: linear-gradient(135deg, #1fb37e, #2ecc71); }
        .bg-list { background: linear-gradient(135deg, #00c6ff, #0072ff); }
        .bg-news { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .bg-work { background: linear-gradient(135deg, #9b59b6, #8e44ad); }

        .content-display-area { min-height: 400px; display: flex; align-items: flex-start; justify-content: center; padding-top: 10px; }
        
        .video-container {
            position: relative; width: 100%; border-radius: 20px; overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); background: #000;
        }
        .video-container video { width: 100%; display: block; object-fit: contain; }

        .news-container {
            width: 100%; padding: 25px; border-radius: 20px; background: #ffffff;
            border-left: 5px solid #dc3545; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: left;
        }
        .news-img-main { width: 100%; max-height: 350px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; cursor: zoom-in; display: block; }

        @media (max-width: 991px) {
            .logo-container { position: static; transform: none; text-align: center; margin-bottom: 15px; }
            .text-container h1 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="fas fa-heartbeat me-2"></i>
                <a href="admin.html" class="admin-trigger text-white text-decoration-none">ทำเนียบรุ่น BCLS and AED Instructor Gen.2</a>
            </span>
        </div>
    </nav>

    <div class="container header-section text-center">
        <div class="logo-container">
            <img src="https://drive.google.com/thumbnail?id=1YyC1-V7-185O_B26Ixe5RNAoyvDjQVCS&sz=w1000" alt="Logo">
        </div>
        <div class="text-container">
            <h1>BCLS and AED Instructor Gen.2</h1>
            <p>สถาบันการพยาบาลศรีสวรินทิรา สภากาชาดไทย</p>
            <p>ร่วมกับ ชมรมครูผู้สอนการกู้ชีพขั้นพื้นฐานประเทศไทย</p>
        </div>
    </div>

    <div class="container py-4">
        <div class="row g-4">
            <div class="col-lg-4 col-md-5">
                <div class="menu-card bg-reg" onclick="window.location.href='register.html'">
                    <i class="fas fa-user-plus"></i>
                    <h4>ลงทะเบียน</h4>
                </div>
                <div class="menu-card bg-list" onclick="window.location.href='list.html'">
                    <i class="fas fa-address-book"></i>
                    <h4>ทำเนียบรุ่น</h4>
                </div>
                <div class="menu-card bg-news" onclick="window.location.href='news.html'">
                    <i class="fas fa-bullhorn"></i>
                    <h4>ข่าวสาร & ประกาศ</h4>
                </div>
                <div class="menu-card bg-work" onclick="window.location.href='work.html'">
                    <i class="fas fa-trophy"></i>
                    <h4>ผลงาน & การออกสอน</h4>
                </div>
            </div>

            <div class="col-lg-8 col-md-7 content-display-area" id="mainDisplay">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2 text-muted">กำลังโหลดข้อมูลระบบ...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ใช้ Script URL ล่าสุดที่คุณชัยชนะให้มา
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbxOJGohq26z4zmHuxEELdIrndEqnK_qHBKil0B_yhmQGZNG_tfGl-uEIPFdLcv339ui/exec';

        // ฟังก์ชันแปลงวันที่
        const fmtThaiDate = d => {
            if(!d) return '-';
            const date = new Date(d);
            if(isNaN(date.getTime())) return d;
            const months = ["ม.ค.", "ก.พ.", "มี.ค.", "เม.ย.", "พ.ค.", "มิ.ย.", "ก.ค.", "ส.ค.", "ก.ย.", "ต.ค.", "พ.ย.", "ธ.ค."];
            return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()+543}`;
        };

        window.onload = function() {
            // 1. ดึงค่า Config (Video หรือ News)
            fetch(`${scriptUrl}?action=getConfig&t=${Date.now()}`)
                .then(response => response.json())
                .then(config => {
                    const displayArea = document.getElementById('mainDisplay');
                    
                    if (config.display_mode === 'video') {
                        // --- โหมดวิดีโอ ---
                        displayArea.innerHTML = `
                            <div class="video-container shadow">
                                <video autoplay muted loop playsinline controls>
                                    <source src="VDO Precent.mp4" type="video/mp4">
                                </video>
                            </div>`;
                    } else {
                        // --- โหมดข่าวล่าสุด ---
                        fetch(`${scriptUrl}?action=getNews&t=${Date.now()}`)
                            .then(res => res.json())
                            .then(newsData => {
                                // ข้อมูลถูก reverse มาให้แล้ว ตัวที่ 0 คือล่าสุด
                                const latest = newsData[0]; 
                                if(latest) {
                                    const img = latest.imageurl || latest.imageURL || latest.ImageUrl || "";
                                    const dateVal = latest.date || latest.วันที่ || "";

                                    displayArea.innerHTML = `
                                        <div class="news-container">
                                            ${img ? `<img src="${img}" class="news-img-main shadow-sm" onclick="window.open(this.src)">` : ''}
                                            <h3 class="text-primary fw-bold mb-2">${latest.title || 'ประกาศ'}</h3>
                                            <p class="text-muted small mb-3">
                                                <i class="far fa-calendar-alt me-1 text-danger"></i> ประกาศเมื่อ: ${fmtThaiDate(dateVal)}
                                            </p>
                                            <div style="white-space: pre-wrap; line-height: 1.8; color: #444;">${latest.detail || ''}</div>
                                            <div class="mt-4 text-end">
                                                <a href="news.html" class="btn btn-sm btn-outline-primary rounded-pill px-3">ดูข่าวทั้งหมด <i class="fas fa-arrow-right ms-1"></i></a>
                                            </div>
                                        </div>`;
                                } else {
                                    displayArea.innerHTML = `<p class="text-muted">ยังไม่มีประกาศข่าวสารในขณะนี้</p>`;
                                }
                            })
                            .catch(err => {
                                displayArea.innerHTML = `<p class="text-muted">ไม่สามารถโหลดข่าวได้</p>`;
                            });
                    }
                })
                .catch(err => {
                    document.getElementById('mainDisplay').innerHTML = `<p class="text-muted">ไม่สามารถดึงข้อมูลการตั้งค่าได้</p>`;
                });
        };
    </script>
</body>
</html>
